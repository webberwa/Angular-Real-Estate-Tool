<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>Are you sure you want to permanently delete this expense?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onDelete()">
    Delete it
  </button>
  <button mat-raised-button color="primary" (click)="cancel()" cdkFocusInitial>
    Cancel
  </button>
</div>
<br />
