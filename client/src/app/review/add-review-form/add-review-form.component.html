<h3>Write a Review</h3>
<form [formGroup]="reviewForm">
  <div class="row">
    <div class="col-sm-12">
      <bar-rating [rate]="reviewForm.rating"
        (rateChange)="updateRating($event)"
        [max]="5">
      </bar-rating>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <textarea matInput
          matTextareaAutosize 
          matAutosizeMinRows=2
          matAutosizeMaxRows=8
          placeholder="Your review:"
          formControlName="text">
        </textarea>
        <mat-error *ngIf="reviewForm.hasError('required')">
            Review is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12" class="errorMessage" *ngIf="error">
        {{errorMessage}}
    </div>
    <div class="col-sm-12">
      <button mat-raised-button
        (click)="createReview()"
        color="primary"> Submit Review </button>
    </div>
  </div>
</form>
