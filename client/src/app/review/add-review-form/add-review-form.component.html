<form [formGroup]="reviewForm">
  <div class="row">
    <div class="col-sm-12">
      <bar-rating [rate]="reviewForm.rating"
        (rateChange)="updateRating($event)"
        [max]="5"></bar-rating>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <textarea matInput
          placeholder="Your review:"
          formControlName="text">
          </textarea>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <button mat-raised-button
        (click)="reviewService.createReview(reviewForm)"
        color="primary"> Create Review </button>
    </div>
  </div>
</form>
