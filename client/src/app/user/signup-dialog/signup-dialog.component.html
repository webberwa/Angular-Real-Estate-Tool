<div class="container">
  <form [formGroup]="signupForm">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <div class="mat-form-field-infix">
          <button mat-raised-button
            color="primary"
            (click)="socialSignUp('facebook')">
            Facebook
            <i class="fa fa-facebook-official icon"></i>
          </button>
        </div>
        <div class="mat-form-field-infix">
          <button mat-raised-button
            color="primary"
            (click)="socialSignUp('google')">
            Google
            <i class="fa fa-google icon"></i>
          </button>
        </div>
        <mat-form-field class="fullWidth">
          <input matInput
            placeholder="Email"
            formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput
            placeholder="Password"
            formControlName="password"
            type="password">
        </mat-form-field>
        <button (click)="signup()"
          mat-raised-button
          color="primary"> Signup </button>
      </div>
    </div>
  </form>
</div>
