<div class="container">
  <form [formGroup]="resetPasswordForm">
    <mat-form-field class="fullWidth">
      <input matInput
        placeholder="Email"
        formControlName="email">
    </mat-form-field>
    <button (click)="auth.requestResetUrl(resetPasswordForm)"
      mat-raised-button
      color="primary"> Reset Password </button>
  </form>
</div>
