<form [formGroup]="investmentForm">
  <div fxLayout="row"
    fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field class="fullWidth">
        <input #googleAddress
          matInput
          placeholder="Address"
          formControlName="address">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
    fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field #priceFieldRef>
        <input matInput
          [value]="investmentForm.get('price').value | currency: 'USD'"
          placeholder="Purchase Price"
          formControlName="price">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <input matInput
          [value]="investmentForm.get('monthly_rent').value | currency: 'USD'"
          placeholder="Monthly Rent"
          formControlName="monthly_rent">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
    fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field>
        <input matInput
          [value]="investmentForm.get('mortage_downpayment').value | currency: 'USD'"
          placeholder="Mortage Downpayment"
          formControlName="mortage_downpayment">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <input matInput
          [value]="investmentForm.get('mortage_amount').value | currency: 'USD'"
          placeholder="Mortage Amount"
          formControlName="mortage_amount">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
    fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field>
        <input matInput
          [value]="investmentForm.get('mortage_interest_rate').value | percent: '1.1-2'"
          placeholder="Mortage Interest Rate"
          formControlName="mortage_interest_rate">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <input matInput
          [value]="investmentForm.get('mortage_period').value | years"
          placeholder="Mortage Period"
          formControlName="mortage_period">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
    fxLayout.xs="column">
    <div fxFlex>
      <button (click)="addInvestment()"
        mat-raised-button
        color="primary"> Add Investments </button>
    </div>
  </div>
</form>
