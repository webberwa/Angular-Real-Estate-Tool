<form [formGroup]="investmentForm">
  <div fxLayout="row" fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field class="fullWidth">
        <input #googleAddress matInput placeholder="Address" formControlName="address">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column">
    <div fxFlex>
      <mat-form-field #priceFieldRef>
        <input matInput placeholder="Purchase Price" formControlName="price">
      </mat-form-field>
    </div>
    <!-- <div fxFlex>
    <mat-form-field>
      <input matInput placeholder="Lease Price" [(ngModel)]="investment.lease">
    </mat-form-field>
  </div> -->
  </div>
  <div fxLayout="row" fxLayout.xs="column">
    <div fxFlex>
      <button (click)="addInvestment()" mat-raised-button color="primary"> Add Investments </button>
    </div>
    <div fxFlex>
      <button (click)="addClass()" mat-raised-button color="primary"> Add Class </button>
    </div>
  </div>
</form>
