
<form [formGroup]="providersForm">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
        placeholder="Name"
          value="{{ (providerBeingEdited | async)?.name }}"
          formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <mat-select placeholder="Provider Types"
          formControlName="type">
          <mat-option *ngFor="let type of providerTypes"
            [value]="type.value">
            {{type.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="Phone Number"
          formControlName="phone_number" value="{{ (providerBeingEdited | async)?.phone_number }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="Email"
          formControlName="email" value="{{ (providerBeingEdited | async)?.email }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="Street"
          formControlName="street" value="{{ (providerBeingEdited | async)?.street }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="City"
          formControlName="city" value="{{ (providerBeingEdited | async)?.city }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="State"
          formControlName="state" value="{{ (providerBeingEdited | async)?.state }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput
          placeholder="Zip"
          formControlName="zip" value="{{ (providerBeingEdited | async)?.zip }}">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <button mat-raised-button
        (click)="edit(providersForm)"
        color="primary"> Save Provider changes </button>
    </div>
  </div>
</form>
