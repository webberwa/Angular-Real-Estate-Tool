<div>
  <span class="item_per_page">Maximum {{item_name}} per page : {{item_per_page}}</span>
  <button mat-button class="arrow" [disabled]="!has_prev" (click)="clickPrev()"><mat-icon>arrow_back_ios</mat-icon></button>
  <span class="current_page">{{page_index}} page</span>
  <button mat-button class="arrow" [disabled]="!has_next" (click)="clickNext()"><mat-icon>arrow_forward_ios</mat-icon></button>
</div>
