<hr />
<div class="row">
  <div class="col-sm-8">
    <a routerLink="/providers/{{provider.id}}" routerLinkActive="active">
      {{ provider.name }}
    </a>
    <app-providers-review-snippet
      [provider]="provider"
    ></app-providers-review-snippet>
  </div>
  <div class="col-sm-4">
    <p>{{ provider.street }}</p>
    <p>{{ provider.city }}, {{ provider.state }} {{ provider.zip }}</p>
    <p>
      <a href="tel:{{provider.phone_number}}"> {{ this.providersService.formatPhoneNumber(provider.phone_number) }} </a>
    </p>
  </div>
</div>
