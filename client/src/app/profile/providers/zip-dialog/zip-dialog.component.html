<div>
  <span class="title">Search providers using your ZIP code</span>
</div>

<form [formGroup]="zipForm">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <input
          matInput
          placeholder="Zip"
          formControlName="zip"
          [errorStateMatcher]="matcher"/>
        <mat-error *ngIf="zipForm.get('zip').hasError('required')">
          Zipcode is <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="
            zipForm.get('zip').hasError('minlength') ||
            zipForm.get('zip').hasError('maxlength')">
          Zipcode is <strong>invalid</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <button
        mat-raised-button
        [disabled]="!zipForm.valid"
        (click)="onSubmit(this.submitCb, this.submitArgs)"
        color="primary">
        Submit
      </button>
    </div>
  </div>
</form>
