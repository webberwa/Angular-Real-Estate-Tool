<form [formGroup]="resetPasswordForm">
  <div fxLayout="row"
    fxLayout.xs="">
    <div fxFlex>
      <mat-form-field class="fullWidth">
        <input matInput
          placeholder="Email"
          formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row"
    fxLayout.xs="">
    <div fxFlex>
      <button (click)="auth.requestResetUrl(resetPasswordForm)"
        mat-raised-button
        color="primary"> Reset Password </button>
    </div>
  </div>
</form>
