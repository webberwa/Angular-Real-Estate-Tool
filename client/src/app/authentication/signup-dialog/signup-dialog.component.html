<form [formGroup]="signupForm">
  <div fxLayout="row" fxLayout.xs="">
    <div fxFlex>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="">
    <div fxFlex>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="">
    <div fxFlex>
      <button (click)="signup()" mat-raised-button color="primary"> Signup </button>
    </div>
  </div>
</form>
